<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-megaTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="assets/images/logo.png" alt="E-megaTask Logo" class="h-20 w-auto">
                </a>
                <div class="hidden md:block">
                    <h1 class="text-xl font-semibold text-gray-800">Secure Checkout</h1>
                </div>
                <a href="cart.html" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:text-green-600 transition">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline font-medium">Back to Cart</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Checkout Steps -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <div id="step1Indicator" class="w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center font-bold">1</div>
                    <span class="ml-2 font-medium text-gray-700">Address</span>
                </div>
                <div class="w-16 h-1 bg-gray-300" id="step1Line"></div>
                <div class="flex items-center">
                    <div id="step2Indicator" class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">2</div>
                    <span class="ml-2 font-medium text-gray-500">Payment</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Checkout Section -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Checkout Form Section -->
            <div class="lg:col-span-2">
                <!-- Step 1: Address Form -->
                <div id="addressSection" class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Delivery Address</h2>
                    <form id="addressForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Full Name *</label>
                                <input type="text" id="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Phone Number *</label>
                                <input type="tel" id="phone" required pattern="[0-9]{10}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-gray-700 font-medium mb-2">Address Line 1 *</label>
                            <input type="text" id="address1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-gray-700 font-medium mb-2">Address Line 2</label>
                            <input type="text" id="address2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">City *</label>
                                <input type="text" id="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">State *</label>
                                <input type="text" id="state" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">PIN Code *</label>
                                <input type="text" id="pincode" required pattern="[0-9]{6}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                                Continue to Payment
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Step 2: Payment Options (Hidden Initially) -->
                <div id="paymentSection" class="bg-white rounded-lg shadow-md p-6 hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Payment Method</h2>
                    
                    <div class="space-y-4">
                        <!-- UPI Payment -->
                        <div class="payment-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-green-600 transition" data-payment="upi">
                            <div class="flex items-center">
                                <input type="radio" name="payment" id="upi" value="upi" class="w-5 h-5 text-green-600">
                                <label for="upi" class="ml-3 flex items-center cursor-pointer flex-1">
                                    <i class="fas fa-mobile-alt text-2xl text-green-600 mr-3"></i>
                                    <div>
                                        <p class="font-semibold text-gray-800">UPI</p>
                                        <p class="text-sm text-gray-600">Pay using Google Pay, PhonePe, Paytm</p>
                                    </div>
                                </label>
                            </div>
                            <div id="upiDetails" class="mt-4 hidden">
                                <input type="text" placeholder="Enter UPI ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>

                        <!-- Card Payment -->
                        <div class="payment-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-green-600 transition" data-payment="card">
                            <div class="flex items-center">
                                <input type="radio" name="payment" id="card" value="card" class="w-5 h-5 text-green-600">
                                <label for="card" class="ml-3 flex items-center cursor-pointer flex-1">
                                    <i class="fas fa-credit-card text-2xl text-green-600 mr-3"></i>
                                    <div>
                                        <p class="font-semibold text-gray-800">Credit / Debit Card</p>
                                        <p class="text-sm text-gray-600">Visa, Mastercard, Rupay</p>
                                    </div>
                                </label>
                            </div>
                            <div id="cardDetails" class="mt-4 hidden">
                                <input type="text" placeholder="Card Number" maxlength="16" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-3">
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="text" placeholder="MM/YY" maxlength="5" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <input type="text" placeholder="CVV" maxlength="3" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                </div>
                            </div>
                        </div>

                        <!-- Net Banking -->
                        <div class="payment-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-green-600 transition" data-payment="netbanking">
                            <div class="flex items-center">
                                <input type="radio" name="payment" id="netbanking" value="netbanking" class="w-5 h-5 text-green-600">
                                <label for="netbanking" class="ml-3 flex items-center cursor-pointer flex-1">
                                    <i class="fas fa-university text-2xl text-green-600 mr-3"></i>
                                    <div>
                                        <p class="font-semibold text-gray-800">Net Banking</p>
                                        <p class="text-sm text-gray-600">All major banks supported</p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Cash on Delivery -->
                        <div class="payment-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-green-600 transition" data-payment="cod">
                            <div class="flex items-center">
                                <input type="radio" name="payment" id="cod" value="cod" class="w-5 h-5 text-green-600">
                                <label for="cod" class="ml-3 flex items-center cursor-pointer flex-1">
                                    <i class="fas fa-money-bill-wave text-2xl text-green-600 mr-3"></i>
                                    <div>
                                        <p class="font-semibold text-gray-800">Cash on Delivery</p>
                                        <p class="text-sm text-gray-600">Pay when you receive</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex gap-3">
                        <button id="backToAddress" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                            Back to Address
                        </button>
                        <button id="placeOrderBtn" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                            <i class="fas fa-lock mr-2"></i>Place Order
                        </button>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                    <h3 class="text-xl font-bold text-gray-800 mb-6 pb-4 border-b">Order Summary</h3>
                    
                    <div id="checkoutCartItems" class="space-y-3 mb-6 max-h-64 overflow-y-auto">
                        <!-- Cart items will be loaded here -->
                    </div>

                    <div class="space-y-3 mb-6 border-t pt-4">
                        <div class="flex justify-between text-gray-700">
                            <span>Subtotal (<span id="checkoutItemCount">0</span> items)</span>
                            <span id="checkoutSubtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-700">
                            <span>Discount</span>
                            <span class="text-green-600" id="checkoutDiscount">-$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-700">
                            <span>Delivery</span>
                            <span id="checkoutDelivery" class="text-green-600">FREE</span>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <div class="flex justify-between text-xl font-bold text-gray-800">
                            <span>Total</span>
                            <span id="checkoutTotal">$0.00</span>
                        </div>
                    </div>

                    <div class="mt-6 p-4 bg-green-50 rounded-lg">
                        <div class="flex items-center space-x-2 text-green-700">
                            <i class="fas fa-shield-alt"></i>
                            <span class="text-sm font-medium">100% Secure Payment</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/checkout.js"></script>
</body>
</html>
