<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="auth-container" data-aos="fade-in" data-aos-duration="400">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-2 mb-4" data-aos="fade-down" data-aos-delay="100" data-aos-duration="500">
                <i class="fas fa-leaf text-green-600 text-4xl logo-bounce"></i>
                <span class="text-3xl font-bold text-green-600">EcoShop</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2" data-aos="fade-down" data-aos-delay="200" data-aos-duration="500">Welcome Back!</h1>
            <p class="text-gray-600" data-aos="fade-down" data-aos-delay="300" data-aos-duration="500">Login to continue your eco-journey</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <!-- Email Field -->
            <div class="form-group">
                <label for="loginEmail" class="form-label">
                    <i class="fas fa-envelope text-green-600"></i>
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
                <span class="error-message" id="loginEmailError"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="loginPassword" class="form-label">
                    <i class="fas fa-lock text-green-600"></i>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        class="form-input pr-12" 
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        id="toggleLoginPassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-green-600 transition"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="loginPasswordError"></span>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <input 
                        type="checkbox" 
                        id="rememberMe" 
                        name="rememberMe" 
                        class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    >
                    <label for="rememberMe" class="text-sm text-gray-600">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-green-600 hover:underline font-medium">
                    Forgot Password?
                </a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition transform hover:scale-105 active:scale-95 flex items-center justify-center space-x-2"
            >
                <span>Login</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <!-- Signup Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                If you haven't registered, 
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">first register here</a>
            </p>
        </div>

        <!-- Social Login (Optional) -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or login with</span>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-3">
                <button class="social-btn">
                    <i class="fab fa-google text-red-500"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook text-blue-600"></i>
                    Facebook
                </button>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-500 hover:text-green-600 transition flex items-center justify-center space-x-1">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize AOS with optimized settings
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 600,
                easing: 'ease-out-cubic',
                once: true,
                offset: 0,
                delay: 0,
                disable: 'mobile'
            });
        });
    </script>
</body>
</html>
