<!DOCTYPE html>
<html>
<head>
    <title>Cart Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Cart Test</h1>
    
    <div class="mb-4">
        <span>Cart Count: <span id="cartCount" class="font-bold">0</span></span>
    </div>
    
    <div id="productsGrid" class="grid grid-cols-1 gap-4"></div>
    
    <div class="mt-8">
        <h2 class="text-xl font-bold mb-2">LocalStorage Cart:</h2>
        <pre id="cartDisplay" class="bg-gray-100 p-4 rounded"></pre>
    </div>
    
    <button onclick="displayCart()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
        Refresh Cart Display
    </button>
    
    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function displayCart() {
            const cart = localStorage.getItem('cart');
            document.getElementById('cartDisplay').textContent = cart || 'Empty';
        }
        
        // Display cart on load
        displayCart();
        
        // Monitor localStorage changes
        setInterval(displayCart, 1000);
    </script>
</body>
</html>
