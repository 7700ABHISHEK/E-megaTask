<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - E-megaTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center gap-5 justify-between py-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="assets/images/logo.png" alt="E-megaTask Logo" class="h-20 w-auto">
                </a>
                <a href="index.html" class="flex items-center space-x-2 px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="py-16">
        <div class="container mx-auto px-4 max-w-6xl">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">My Orders</h1>
                <p class="text-gray-600">View and track all your orders</p>
            </div>

            <!-- Orders List -->
            <div id="ordersContainer" class="space-y-6">
                <!-- Orders will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyOrders" class="hidden bg-white rounded-lg shadow-lg p-12 text-center">
                <i class="fas fa-shopping-bag text-gray-300 text-8xl mb-6"></i>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">No orders yet</h2>
                <p class="text-gray-600 mb-6">Start shopping to see your orders here</p>
                <a href="index.html" class="inline-block bg-green-600 text-white px-8 py-3 rounded-full hover:bg-green-700 transition">
                    <i class="fas fa-shopping-cart mr-2"></i>Start Shopping
                </a>
            </div>
        </div>
    </section>

    <script src="assets/js/orders.js"></script>
</body>
</html>
