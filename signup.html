<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-megaTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="auth-container" data-aos="fade-in" data-aos-duration="400">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-4" data-aos="fade-down" data-aos-delay="100" data-aos-duration="500">
                <img src="assets/images/logo.png" alt="E-megaTask Logo" class="h-24 w-auto logo-bounce">
            </a>
            <h1 class="text-2xl font-bold text-gray-800 mb-2" data-aos="fade-down" data-aos-delay="200" data-aos-duration="500">Create Your Account</h1>
            <p class="text-gray-600" data-aos="fade-down" data-aos-delay="300" data-aos-duration="500">Join us for sustainable shopping</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="fas fa-user text-green-600"></i>
                    Full Name
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
                <span class="error-message" id="nameError"></span>
            </div>

            <!-- Mobile Number Field -->
            <div class="form-group">
                <label for="mobile" class="form-label">
                    <i class="fas fa-phone text-green-600"></i>
                    Mobile Number
                </label>
                <input 
                    type="tel" 
                    id="mobile" 
                    name="mobile" 
                    class="form-input" 
                    placeholder="Enter your mobile number"
                    pattern="[0-9]{10}"
                    required
                >
                <span class="error-message" id="mobileError"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope text-green-600"></i>
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
                <span class="error-message" id="emailError"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock text-green-600"></i>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input pr-12" 
                        placeholder="Create a strong password"
                        minlength="6"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-green-600 transition"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <!-- Referral Code Field (Optional) -->
            <div class="form-group">
                <label for="referral" class="form-label">
                    <i class="fas fa-gift text-green-600"></i>
                    Referral Code (Optional)
                </label>
                <input 
                    type="text" 
                    id="referral" 
                    name="referral" 
                    class="form-input" 
                    placeholder="Enter referral code if you have one"
                >
                <p class="text-xs text-gray-500 mt-1">Have a referral code? Get exclusive benefits!</p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start space-x-2">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    class="mt-1 w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    required
                >
                <label for="terms" class="text-sm text-gray-600">
                    I agree to the <a href="#" class="text-green-600 hover:underline">Terms & Conditions</a> and <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition transform hover:scale-105 active:scale-95 flex items-center justify-center space-x-2"
            >
                <span>Create Account</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already a user? 
                <a href="login.html" class="text-green-600 font-semibold hover:underline">Login here</a>
            </p>
        </div>

        <!-- Social Signup (Optional) -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-3">
                <button class="social-btn">
                    <i class="fab fa-google text-red-500"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook text-blue-600"></i>
                    Facebook
                </button>
            </div>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize AOS with optimized settings
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 600,
                easing: 'ease-out-cubic',
                once: true,
                offset: 0,
                delay: 0,
                disable: 'mobile'
            });
        });
    </script>
</body>
</html>
